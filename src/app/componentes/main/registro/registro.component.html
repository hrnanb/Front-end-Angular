<app-header></app-header>
<app-banner></app-banner>
<div class="container contenedor-cards shadow " style="padding:25px; border-radius: 15px;">
  <div class="text-center" *ngIf="isLogged; else loggedOut">
    <div class="card-body">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <h3>Ya has iniciado sesión</h3>
          </li>
        </ul>
      </div>
      <form >
        <div class="form-group">
      </div>
        <div class="form-group">
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
      </div>
      </form>
    </div>
  </div>
  <ng-template #loggedOut>
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <h3>Registrar</h3>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control"
            [(ngModel)]="nombre" required>
        </div>
          <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
              [(ngModel)]="nombreUsuario" required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control"
              [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email" class="form-control"
            [(ngModel)]="email" required>
        </div>
          <div class="form-group">
              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                  <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</div>
<app-footer></app-footer>
