

<footer class=" text-center text-lg-start text-white " style="background-color: #880c0c; margin-top: 50px;">

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <button class="btn btn-link text-white"  data-bs-toggle="modal" data-bs-target="#contactarModal">Contacto</button>
  </div>

</footer>


<div class="modal" tabindex="-1" id="contactarModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contactar:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea  class="form-control" name="contacto" id="contacto" cols="30" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
